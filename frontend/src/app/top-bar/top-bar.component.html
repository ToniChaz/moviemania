<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/logo.png">
        <h1>MovieMania</h1>
      </a>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton pRipple icon="pi pi-search" class="p-button-rounded p-button-success p-mr-2" (click)="search($event)"></button>
  </ng-template>
</p-menubar>
