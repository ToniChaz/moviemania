<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
        <h2 class="login-header">Iniciar Sesión</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
          <div class="form-group">
            <label for="username" class="login-label">Usuario</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" class="login-input" placeholder="{{ inputVacio }}" required>
          </div>
          <div class="form-group">
            <label for="password" class="login-label">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="login-input" placeholder="{{ inputVacio }}" required>
          </div>
          <div class="login-register-container">
            <button type="submit" class="login-button">Iniciar Sesión</button>
          </div>
          <div class="login-message">
            {{datosErroneos}}
          </div>
        
        </form>
      
        <div class="login-register">
          <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
      </div>
  </body>
  </html>
