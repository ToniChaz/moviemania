<div class="register-container">
  <h2 class="register-header">Registrarse</h2>
  <div id="prueba">
    <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" class="form-control"
          placeholder="{{ mensaje }}" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control"
          placeholder="{{ mensaje }}">
      </div>
      <div class="form-group">
        <label for="email">Direcci칩n de Correo Electr칩nico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="{{ mensaje }}"
          required>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
          placeholder="{{ mensaje }}" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
          class="form-control" placeholder="{{ mensaje }}" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento</label>
        <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate" class="form-control"
          placeholder="{{ mensaje }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</div>
